<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Sign up</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                 theme: {
                   extend: {
                     // graayscale: {
                     //     50: '50%',
                    
                     fontFamily: { 
                           pop: ["Poppins", "sans-serif"], 
                       },
                     colors: { 
                       grey: "#D9D9D9", 
                       green:"#1fd655", 
                       darkgreen:"#008631", 
                       
                     },
                   },
                 },
               };
          </script>
       <style>
        .password {
            border: 1px solid #D9D9D9; 
        }
       </style>   
    </head>
<body class="font-pop ">
    <main class="flex">
        <section class="bg-cover bg-center w-1/2  " style="background-image: url('/backpic.png')">
            <div class="flex items-center px-5 py-3 gap-2 w-[90%] mx-auto  ">
                <img src="logo.png" alt="" class="h-6 w-5">
                <h1>Logo here </h1>
            </div>
            <div>
                
            </div>
            <div class="mt-[200px] w-[85%] mx-auto flex items-center mb-0">
                <button class="bg-green rounded-3xl py-2 px-3 flex items-center gap-2">
                  <img src="flash.png" alt="buttonIcon">
                  <p>Royal Stock Images</p>
                </button>
            </div>

            <div class="backdrop-blur-lg rounded-lg py-4  px-3 lg:w-[40%] mt-4 ml-[7%]"> 
                <img src="telescope.png" alt="" class="h-10 w-9 mr-3"> 
                <p class="text-start text-sm text-white mt-2"> Best Stock Photos and Videos from across the internet. </p> 
            </div>
            
        </section>
        <section class="w-1/2 h-screen mr-[5%] mt-2">
            <p class="text-right">have an account? <a href="signin.html" class="text-green">Sign In!</a></p>
            <div class="flex justify-center items-center ">
                <div class="w-full max-w-md bg-white rounded-lg  p-8">
                  <h2 class="text-2xl font-bold mb-6 text-center">Get Started With MAKER</h2>
                  <p  class="text-sm  mb-6 text-center ">Getting started is easy</p>
                  <form class="space-y-4" id="form">
                    
                    <div>
                        <input type="fullname" id="name" name="name" placeholder="Full name" class="name w-full  p-3 border-grey rounded-md outline-none password" >
                    </div>
                    <div>
                        <input type="email" id="email" name="email" placeholder="Enter email" class="email w-full  p-3 border-grey rounded-md outline-none password" >
                    </div>
                    <div>
                        <input type="password" id="password" name="password" placeholder="password" class="w-full  p-3 border-grey rounded-md outline-none password pass" >
                        <div id="errorMessage" class="text-[#FF0000] pl-5 errorMessage"></div>
                        <div id="successMessage" class="text-[#008000] px-3 successMessage"></div>
                      </div>
                      <div>
                        <input type="password" id="confirmPassword" name="confirmPassword"  placeholder="Confirm password" class="confirm w-full  p-3 border-grey rounded-md outline-none password" >
                        <div id="errorMessage" class="text-[#FF0000] pl-5 errorMessage"></div>
                        <div id="successMessage" class="text-[#008000] px-3 successMessage"></div>
                      </div>
                    <button type="submit" id="form" class=" w-full bg-green hover:bg-darkgreen text-black font-medium py-2 px-4 rounded-md">create account</button>
                  </form>
                </div>
               
              </div>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
